<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/formStyle.css">
</head>

<body>
  <section>
    <span></span>
  </section>
  <div class="container">
    <div>
      <img src="https://cyscomvit.com/assets/images/logo.png" class="logo" />
    </div>
    <div class="form">

      <h1 class="form-title">CYBER ODYSSEY</h1>
      {% if yet_to_register %}
      <h1 class="form-title">Register for CyberOdessy</h1>
      <form action="{{ url_for('register') }}" method="post">
        <input class="form-input" type="text" placeholder="Full Name" name="name" id="name" required />
        <input class="form-input" type="text" placeholder="Registration Number" name="regno" id="regno" maxlength="9"
          required />
        <input class="form-input" type="email" placeholder="Email" name="email" id="email" required />
        <input class="form-input" type="text" placeholder="Phone Number" name="phone" id="phone" minlength="10"
          maxlength="15" required />
        <div style="display:flex;flex-direction: column;">
          <label class="form-input" style="magin:0rem;padding-top:0rem;padding-bottom:0rem;" for="password">Please do not forget
            your password. Note it down!</label>
          <input class="form-input" style="" type="password" placeholder="Password" id="password" name="password">
        </div>
        <!-- <textarea class="form-input" name="Message" id="Message"
                    placeholder="Why would do you like to attend this session? (Optional)" cols="30" rows="10"
                    maxlength="200" style="resize: none"></textarea> -->
        <input class="form-input" type="text" placeholder="Receipt Number" name="receiptno" id="receiptno" required />
        <button type="submit" class="glow-on-hover">Submit</button>
      </form>
      {% endif %}
      {% if filled %}
      <div class="match1">
        <div class="show-message">
          <p class="show-message-p">{{ show_message }}</p>
          <a class="btn-submit" id="goback" href="/">Go Back</a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  </div>
</body>

</html>
